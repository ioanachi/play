<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <form class="validate-form">
    <h1>Simple-validation form</h1>
    <div>
      <div class="input-holder">
        <span>*</span>
        <input type="text" placeholder="Username" class="validate" required/>
        <span class="message">Username:</span>
      </div>
      <div class="input-holder">
        <span>*</span>

        <input type="password" maxlength="8" name="password" id="password" placeholder="Password 8 characters" class="validate" required/>
        <span class="message">Password:</span>
      </div>
      <div class="input-holder">
        <span>*</span>
        <input name="repassword" maxlength="8" id="confirm_password" type="password" placeholder="Verify password" class="validate" required/>
        <span class="message"> You need to introduce the same Password:</span>
      </div>
      <div class="input-holder">
        <span>*</span>
        <input type="email" placeholder="Valid email address" class="validate" required/>
        <span class="message">Valid email address:</span>
      </div>
      <div class="input-holder">
        <textarea class="validate" placeholder="Describe Yourself"></textarea>
        <span class="message"></span>
      </div>
    </div>
    <button class="submit">Submit</button>
    <span>*</span><h5>Required fields</h5>
  </form>
  <script src="./dist/commons.js"></script>
  <script src="./dist/bundle.js"></script>
</body>
</body>

</html>
